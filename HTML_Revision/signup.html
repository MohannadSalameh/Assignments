<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h1>Sign Up Here</h1>
    <hr>
    <form>
        <label for="firstName">First Name:</label><br />
      <input
        type="text"
        name="firstName"
        id="firstName"
        placeholder="Please Enter First Name!"
        required
        minlength="4"
        maxlength="25"
      />

      <br /><br />

      <label for="lastName">Last Name:</label><br />
      <input
        type="text"
        name="lastName"
        id="lastName"
        placeholder="Please Enter Last Name!"
        required
        minlength="4"
        maxlength="25"
      />

      <br /><br />

      
      <label for="email">Email:</label><br />
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Please Enter Email!"
        required
      />

      <br /><br />

      <label for="password">Password:</label><br />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Please Enter Password!"
        required
      />

      <br /><br />

      <input type="submit" name="save" id="save" value="Create User" />


    </form>
</body>
</html>
