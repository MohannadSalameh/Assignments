<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <script src="form.js"></script>
</head>
<body>
    <form>
        <label for="firstName">Name:</label><br />
        <input
        type="text"
        name="firstName"
        id="name"
        placeholder="Please Enter Name!"
        required
        minlength="4"
        maxlength="25"
        />

        <br /><br />

        <label for="age">Age:</label><br />
        <input
        type="number"
        name="age"
        id="age"
        placeholder="Please Enter Age!"
        required
        />

        <br /><br />

        <label for="email">Email:</label><br />
        <input
        type="email"
        name="email"
        id="email"
        placeholder="Please Enter Email!"
        required
        />

        <br /><br />
    </form>
    
    <button onclick="addUser()">Add User</button>

    <button onclick="viewUser()">View User</button> <br>
    
    <table id="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Email Address</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
