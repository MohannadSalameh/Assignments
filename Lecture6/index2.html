<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms 2 (Assignment)</title>
</head>
<body>
    <h1>Assignment On Forms</h1><hr>
    <form>
        <label for="firstName">First Name:</label><br />
      <input
        type="text"
        name="firstName"
        id="firstName"
        placeholder="Enter First Name"
        required
        minlength="4"
        maxlength="16"
      />

      <br /><br />

      <label for="secondName">Second Name:</label><br />
      <input
        type="text"
        name="secondName"
        id="secondName"
        placeholder="Enter Second Name"
        minlength="4"
        maxlength="25"
      />

      <br /><br />

      <label for="familyName">Family Name:</label><br />
      <input
        type="text"
        name="familyName"
        id="familyName"
        placeholder="Enter family Name"
        required
        minlength="4"
        maxlength="16"
      />

      <br><br>

      <label for="age">Age:</label><br />
      <input
        type="number"
        name="age"
        id="age"
        placeholder="Please Enter Age!"
      />

      <br><br>

      <label for="email">Email:</label><br>
      <input type="email" name="email" id="email" required placeholder="Enter Email">

      <br><br>


      <label for="birthday">Birthday:</label><br />
      <input type="date" name="birthday" id="birthday" required max="2025-02-03" />

      <br /><br />

      <label for="password">Password:</label><br />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Please Enter Password!"
        required
        maxlength="8"
      />

      <br />
      <br>

      <label for="gender">Gender:</label><br>
    <input type="radio" name="gender" id="gender" value="1">Male <br>
    <input type="radio" name="gender" id="gender" value="0">Female <br>

    <br>

    <label for="skills">Skills:</label><br>
    <input type="checkbox" name="skills" id="html" value="6">HTML <br>
    <input type="checkbox" name="skills" id="css" value="7">CSS <br>
    <input type="checkbox" name="skills" id="javaScript" value="8">JavaScript <br>
    <input type="checkbox" name="skills" id="php" value="9">PHP <br>
    <input type="checkbox" name="skills" id="nodeJs" value="10">Node.JS <br>

    <br><br>

    <label for="country">Country</label><br>
    <select name="country" id="country" multiple>
        <option value="jo">Jordan</option>
        <option value="ir">Iraq</option>
        <option value="syr">Syria</option>
        <option value="pal">Palestine</option>
    </select>
    
    <br><br>

    <input list="teams">
    <datalist name="teams" id="teams">
        <option value="Bar">Barcelona</option>
        <option value="Rma">Real Madrid</option>
        <option value="Liv">Liverpool</option>
        <option value="Bay">Bayern Munich</option>
        <option value="Atm">Atletico Madrid</option>
    </datalist>

    <br><br>


    <input type="submit" name="createUser" id="createUser" value="Create User">
    </form>
    <br><br><br><br><br><br>
        <br><br><br><br></br>
</body>
</html>
